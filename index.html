<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Пошук відео на YouTube</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Пошук відео на YouTube</h1>
    <form id="search-form">
      <label for="search-query">Пошук відео на YouTube:</label>
      <input type="text" id="search-query" name="search-query" placeholder="Введіть запит для пошуку відео">
      <button type="submit">Пошук</button>
    </form>
    <div id="search-results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
